<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dr. Katie Peper | Francesca Frost</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:ital,wght@0,400;0,500;0,600;1,400&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;1,300;1,400&family=Pinyon+Script&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow-x: hidden;
        }

        .landing-splash {
            min-height: 100vh;
            display: flex;
        }

        .landing-side {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 60px 50px;
            position: relative;
            cursor: pointer;
            text-decoration: none;
            overflow: hidden;
            transition: flex 0.6s cubic-bezier(0.4, 0, 0.2, 1), 
                        padding 0.6s cubic-bezier(0.4, 0, 0.2, 1),
                        opacity 0.4s ease;
        }

        /* Hover expansion effect - full width takeover */
        .landing-splash:hover .landing-side:not(:hover) {
            flex: 0;
            padding: 0;
            opacity: 0;
        }

        .landing-splash:hover .landing-side:hover {
            flex: 1;
        }

        .landing-side .landing-title,
        .landing-side .landing-subtitle,
        .landing-side .landing-enter {
            transition: all 0.4s ease;
        }

        /* LEFT SIDE - Dr. Peper (Light) */
        .landing-side.left {
            background: linear-gradient(135deg, #F8F9FA 0%, #ffffff 100%);
            font-family: 'Inter', -apple-system, sans-serif;
        }

        .landing-side.left::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(ellipse at 30% 20%, rgba(30, 115, 190, 0.05) 0%, transparent 50%),
                radial-gradient(ellipse at 70% 80%, rgba(30, 115, 190, 0.03) 0%, transparent 50%);
            pointer-events: none;
        }

        .landing-side.left:hover {
            background: linear-gradient(135deg, #e8f2fc 0%, #F8F9FA 100%);
        }

        .landing-side.left .landing-pretitle {
            font-size: 0.75rem;
            font-weight: 600;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #1E73BE;
            margin-bottom: 20px;
        }

        .landing-side.left .landing-title {
            font-family: 'Inter', -apple-system, sans-serif;
            font-size: clamp(2.2rem, 4vw, 3.2rem);
            font-weight: 300;
            letter-spacing: -0.02em;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .landing-side.left:hover .landing-title {
            color: #1E73BE;
        }

        .landing-side.left .landing-subtitle {
            font-size: 1rem;
            color: #5f6368;
            text-align: center;
            max-width: 300px;
            line-height: 1.7;
        }

        .landing-side.left .landing-enter {
            margin-top: 40px;
            font-size: 0.85rem;
            font-weight: 500;
            color: #ffffff;
            background: #1E73BE;
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            transition: all 0.3s ease;
            opacity: 0.9;
        }

        .landing-side.left:hover .landing-enter {
            opacity: 1;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(30, 115, 190, 0.3);
        }

        /* RIGHT SIDE - Francesca Frost (Dark) */
        .landing-side.right {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1525 50%, #0d1117 100%);
            font-family: 'Cormorant Garamond', serif;
        }

        .landing-side.right::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
        }

        .landing-side.right::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(ellipse at 50% 50%, rgba(201, 162, 39, 0.03) 0%, transparent 60%);
            pointer-events: none;
        }

        .landing-side.right:hover {
            background: linear-gradient(135deg, #0f0f0f 0%, #1f1a2e 50%, #121820 100%);
        }

        .landing-side.right .landing-pretitle {
            font-family: 'Inter', sans-serif;
            font-size: 0.7rem;
            font-weight: 400;
            letter-spacing: 0.3em;
            text-transform: uppercase;
            color: #b8b5b0;
            margin-bottom: 25px;
            opacity: 0.7;
        }

        .landing-side.right .landing-title {
            font-family: 'Pinyon Script', cursive;
            font-size: clamp(2.8rem, 5.5vw, 4.5rem);
            font-weight: 400;
            letter-spacing: 0.02em;
            color: #f5f3ef;
            text-align: center;
            margin-bottom: 20px;
            transition: color 0.4s ease;
        }

        .landing-side.right:hover .landing-title {
            color: #c9a227;
        }

        .landing-side.right .landing-subtitle {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.1rem;
            font-style: italic;
            color: #b8b5b0;
            text-align: center;
            max-width: 280px;
            line-height: 1.6;
            opacity: 0.8;
        }

        .landing-side.right .landing-enter {
            margin-top: 45px;
            font-family: 'Inter', sans-serif;
            font-size: 0.72rem;
            font-weight: 400;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: #c9a227;
            background: transparent;
            border: 1px solid #9e7b1a;
            padding: 14px 32px;
            transition: all 0.3s ease;
            opacity: 0.8;
        }

        .landing-side.right:hover .landing-enter {
            opacity: 1;
            border-color: #c9a227;
            background: rgba(201, 162, 39, 0.1);
        }

        /* Background image overlay for Francesca Frost */
        .landing-side.right .bg-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: url('images/Palazzo Medici Riccardi Florence .jpg');
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 0.6s ease;
            pointer-events: none;
        }

        .landing-side.right .bg-overlay::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(10, 10, 10, 0.7) 0%, rgba(26, 21, 37, 0.75) 50%, rgba(13, 17, 23, 0.7) 100%);
        }

        .landing-side.right:hover .bg-overlay {
            opacity: 1;
        }

        /* Divider */
        .landing-divider {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 1px;
            height: 40%;
            background: linear-gradient(
                to bottom,
                transparent 0%,
                rgba(150, 150, 150, 0.3) 50%,
                transparent 100%
            );
            z-index: 10;
            pointer-events: none;
            transition: opacity 0.4s ease;
        }

        .landing-splash:hover .landing-divider {
            opacity: 0;
        }

        /* Logo marks */
        .side-logo {
            position: absolute;
            top: 40px;
            opacity: 0.15;
            transition: opacity 0.3s ease;
        }

        .landing-side:hover .side-logo {
            opacity: 0.25;
        }

        .landing-side.left .side-logo {
            font-family: 'Inter', sans-serif;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: #1E73BE;
        }

        .landing-side.right .side-logo {
            font-family: 'Pinyon Script', cursive;
            font-size: 4rem;
            font-weight: 400;
            color: #c9a227;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .landing-splash {
                flex-direction: column;
            }

            .landing-side {
                min-height: 50vh;
                padding: 50px 30px;
            }

            /* Disable expand effect on mobile */
            .landing-splash:hover .landing-side:not(:hover) {
                flex: 1;
                padding: 50px 30px;
                opacity: 1;
            }

            .landing-splash:hover .landing-divider {
                opacity: 1;
            }

            .landing-divider {
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                width: 40%;
                height: 1px;
                background: linear-gradient(
                    to right,
                    transparent 0%,
                    rgba(150, 150, 150, 0.3) 50%,
                    transparent 100%
                );
            }

            .side-logo {
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="landing-splash">
        <a href="dr-peper.html" class="landing-side left">
            <div class="side-logo">KP</div>
            <span class="landing-pretitle">Physician 路 Podcaster 路 Writer</span>
            <h1 class="landing-title">Dr. Katie Peper</h1>
            <p class="landing-subtitle">AI, futurist medicine, and the ideas shaping our tomorrow</p>
            <span class="landing-enter">Enter</span>
        </a>

        <div class="landing-divider"></div>

        <a href="frost-house.html" class="landing-side right">
            <div class="bg-overlay"></div>
            <div class="side-logo">FF</div>
            <span class="landing-pretitle">Romance 路 Passion 路 Power</span>
            <h1 class="landing-title">Francesca Frost</h1>
            <p class="landing-subtitle">Bold fiction where ambition meets desire</p>
            <span class="landing-enter">Enter</span>
        </a>
    </div>

</body>
</html>
